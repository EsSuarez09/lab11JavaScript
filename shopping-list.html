<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button onclick="addItem()">Add item</button>
    </div>

    <ul id="shoppingList"></ul>

    <script>
      //Three variables that hold references to the list (<ul>), <input>, and <button> elements.
      var list = document.getElementById("shoppingList");
      var input = document.getElementById("item");
      var addButton = document.querySelector("button");

      // Function that will run in response to the button being clicked.
      function addItem(){
        // Storing the current value of the input element in a variable.
        var newItem = input.value;
        // Empty the input element by setting its value to an empty string — ''.
        input.value = " ";

        // Create three new elements — a list item (<li>), <span>, and <button>, and store them in variables.
        var listItem = document.createElement("li");
        var span = document.createElement("span");
        var deleteButton = document.createElement("button");

        // Append the span and the button as children of the list item.
        listItem.appendChild(span);
        listItem.appendChild(deleteButton);

        // Set the text content of the span to the input element value you saved earlier, and the text content of the button to 'Delete'.
        span.textContent = newItem;
        deleteButton.textContent = "Delete";

        // Append the list item as a child of the list.
        list.appendChild(listItem);

        // Attach an event handler to the delete button so that, when clicked, it will delete the entire list item (<li>...</li>).
        deleteButton.addEventListener("click", function(){
          list.removeChild(listItem);
        })

        // Use the focus() method to focus the input element ready for entering the next shopping list item.

        input.focus();

      }
    
    </script>
  </body>
</html>
